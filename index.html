<!DOCTYPE html>

<html lang="pt-br">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Ojha Login</title>

</head>



<body>

    <div class="header">

        <div class="logo">

            <a href="#">

                <img src="Picsart_23-10-14_19-42-11-410.png" alt="">

            </a>

        </div>

    </div>



    <div class="login_body">

        <div class="login_box">

            <h2>Enter</h2>

            <form>

                <div class="input_box">

                    <input required type="email" placeholder="Email or Phone Number">

                </div>



                <div class="input_box">

                    <input required type="password" placeholder="Password">

                </div>



                <div>

                    <button class="submit">

                        Enter
                    </button>

                </div>

            </form>



            <div class="support">

                <div class="remember">

                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>

                    <span>Remember Me</span>

                </div>

                <div class="help">

                    <a href="#">

                       Need Help
                    </a>

                </div>

            </div>



            <div class="login_footer">

                <div class="login_facebook">

                    <span><img height="20px" src="Facebook_logo.png" alt="facebook"></span>

                    <span><a href="#">Connect with Facebook</a></span>

                </div>



                <div class="sign_up">

                    <p>New Here <a href="#">Subscribe Now.</a></p>

                </div>



                <div class="terms">

                    <p>This page is protected by Google reCAPTCHA to ensure you are not a robot. <a href="#">know more</a></p>

                </div>

            </div>

        </div>

    </div>

</body>



                  </html>
